<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes Históricos</title>
    
    <!-- Core CSS from layout -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Inline styles from layout for theme switcher and loading overlay -->
    <style>
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 14, 26, 0.95); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center;
            z-index: 9999; color: #d4a017;
        }
        .theme-switch-wrapper { display: flex; align-items: center; margin-left: 15px; }
        .theme-switch { display: inline-block; height: 24px; position: relative; width: 50px; }
        .theme-switch input { display:none; }
        .slider { background-color: #333; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 24px; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 16px; left: 4px; position: absolute; transition: .4s; width: 16px; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(26px); }
        .theme-switch-wrapper i { margin: 0 8px; color: var(--primary-color); }
    </style>

    <!-- Page-specific JS libraries for report generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header class="fixed-top-glass">
        <nav class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="/igarep/">
                <img src="https://d1b4gd4m8561gs.cloudfront.net/sites/default/files/inline-images/brc-principal_1.png" alt="Banco de la República Colombia" class="app-logo">
                <span class="d-none d-md-inline">Sistema de Reportes</span>
            </a>
            <div class="header-nav d-flex align-items-center">
                <a class="btn btn-sm btn-outline-primary mx-1" href="https://webapp-igarep-esoft-25980.azurewebsites.net/igarep/reports/realtime">Tiempo Real</a>
                <a class="btn btn-sm btn-outline-primary mx-1" href="index.html">Históricos</a>
                <div class="nav-user mx-3 text-muted d-none d-lg-inline dropdown" id="user-dropdown-toggle">
                    Usuario: <strong id="current-username">Cargando...</strong>
                    <div class="dropdown-content" id="user-dropdown-content">
                        <!-- User list will be populated by script.js -->
                    </div>
                </div>
                <a href="/igarep/saml/logout" class="btn btn-sm btn-outline-danger">Cerrar Sesión</a>
                <div class="theme-switch-wrapper">
                    <i class="fas fa-moon"></i>
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox">
                        <div class="slider round"></div>
                    </label>
                    <i class="fas fa-sun"></i>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <div class="content-wrapper">
            <h1>Reportes Históricos</h1>
            <div class="container">
                <h2>Generar Reporte Histórico</h2>
                <p id="report-description"></p>
                <form id="report-form">
                    <div class="form-group">
                        <label for="report-type">Seleccione un Reporte:</label>
                        <select id="report-type" name="report-type" class="form-control">
                            <!-- Options will be populated by script.js -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="environment">Seleccione el Entorno:</label>
                        <select id="environment" name="environment" class="form-control">
                            <option value="produccion">Producción</option>
                            <option value="pruebas">Pruebas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" id="consultar-fechas" class="btn btn-primary">Consultar Fechas</button>
                    </div>
                    <div class="form-group">
                        <label for="execution-date">Fecha de Ejecución:</label>
                        <select id="execution-date" name="execution-date" class="form-control" disabled>
                            <option value="">-- Seleccione una fecha --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="generar-reporte" class="btn btn-success" disabled>Generar Reporte</button>
                    </div>
                </form>
            </div>
            <div id="report-results">
                <h3 id="report-title"></h3>
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="text-center">
            <div class="spinner-border text-warning" style="width: 3rem; height: 3rem;" role="status"></div>
            <p class="mt-3 mb-4">Generando reporte, esto puede tardar varios minutos...</p>
            <button id="cancel-report-generation" class="btn btn-sm btn-outline-danger">Cancelar</button>
        </div>
    </div>

    <!-- Core JS from layout -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Layout-specific script for theme -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme switcher logic
            const themeSwitch = document.getElementById('checkbox');
            if(themeSwitch) {
                const currentTheme = localStorage.getItem('theme') || 'dark';
                document.body.setAttribute('data-theme', currentTheme);
                themeSwitch.checked = currentTheme === 'light';
                themeSwitch.addEventListener('change', e => {
                    const newTheme = e.target.checked ? 'light' : 'dark';
                    document.body.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }
        });
    </script>

    <!-- Page-specific script -->
    <script src="script.js"></script>
</body>
</html>
